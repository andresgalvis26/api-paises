<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Paises</title>

    <!-- Links --> 
    <link rel="shortcut icon" href="mundo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/custom-select.css">

</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>De vuelta por el mundo</h1>
            <button class="btn-dark-mode">
                <!--<i class="far fa-sun"></i>-->
                <i class="far fa-moon"></i>
                Dark Mode</button>
        </div>
    </nav>

    <header class="container filter-content my-2">
        <form class="form-search" id="formulario">
            <i class="fas fa-search"></i>
            <input type="text" name="" placeholder="Ingresar el país" id="inputFormulario">
        </form>
        <div class="custom-select" style="width:200px;">
            <select>
                <option value="" active>Filtrar</option>
                <option value="">Todos</option>
                <option value="Africa">África</option>
                <option value="Americas">América</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </header>

    <main class="container grid" id="banderas">
        <article class="card">
            <img src="https://restcountries.eu/data/afg.svg" alt="" class="img-fluid ">
            <div class="card-content">
                <h3>Nombre</h3>
                <p>
                    <b>Population: </b>
                    500000
                </p>
                <p>
                    <b>Capital: </b>
                    Santiago
                </p>
                <p>
                    <b>Región: </b>
                    Américas
                </p>
            </div>
        </article>
    </main>

    <script src="/js/dark-mode.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/custom-select.js"></script>
    <script src="/js/formulario.js"></script>
</body>
</html>
